<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <div class="nav-bar"></div>

        <h1>{{intro}}</h1>

        <button v-on:click="getAll">Get items by Axios</button><br>

        <input v-model="tempprop1" placeholder="prop1" type="text"><br>
        <input v-model="tempprop2" placeholder="prop2" type="text">
        <button @click="addTempItem">add item temporarily</button> <br>
        <input v-model="tempprop3" placeholder="prop3" type="text">
        <button @click="postItem">add item to database</button> <br>



        <ul v-if="items.length > 0">
            <li v-for="item in items">

                <h2>{{ item.prop1 }}</h2>
                <h3>{{ item.prop2 }}</h3>
                <h4>{{ item.prop3 }}</h4>

            </li>
        </ul>

    </div>
</body>
<script src="./main.js"></script>
</html>
